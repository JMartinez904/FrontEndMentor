<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="./src/style.css" rel="stylesheet">
    <link href="./src/custom.css" rel="stylesheet">
    
</head>

<body>

    <div class="h-screen">
        <div class="flex flex-col p-4 h-full  sm:flex-row overflow-hidden sm:justify-center sm:align-center box-content 
        sm:items-center">
            <div>
                <img class="contain__image rounded-t-lg sm:rounded-none sm:rounded-l-lg sm:w-80"alt="">
            </div>
            <div class="p-5 bg-white rounded-b-lg sm:rounded-none sm:rounded-r-lg sm:p-9 sm:w-80">

                <p class="contain__tag uppercase font-montserrat text-xs mb-2 sm:text-sm">Perfume</p>
    
                <h2 class="text-3xl font-fraunces sm:text-4xl sm:mt-6">Gabrielle Essence Eau De Parfum</h2>
    
                <p class="contain__description py-2 font-montserrat text-sm sm:my-4">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>
    
                <p class="text-2xl py-2 contain__price font-fraunces sm:mb-4">$149.99<span class="text-sm ml-4 mb-1 inline-block align-middle">$169.99</span></p>
    
                <a 
                class="block mt-1 p-3 text-center w-full contain__button rounded-md font-montserrat font-semibold"
                href="#" >
                <img class="inline pr-2" src="./images/icon-cart.svg" />
                Add to Cart
                </a>
    
            </div>
        </div>
    </div>
    


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
