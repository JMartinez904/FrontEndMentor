<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./src/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center;  color:white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="h-screen block mt-5">

  <section class="block m-auto mt-8 max-w-xs p-6 container rounded-lg">
    <img src="./images/image-equilibrium.jpg" class="rounded-lg" alt="">
    <h3 class="bg-custom-blue text-white font-bold text-2xl mt-6">
      Equilibrium #3429
    </h3>
    <p class="container_paragraph py-4">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="flex justify-between py-2 mb-2">
      <p class="container_currency font-bold align-middle">
        <span class="mr-1"><img class="inline align-text-bottom" src="./images/icon-ethereum.svg" alt=""></span> 0.041 ETH
      </p>
      <p class="container_timer">
        <img src="./images/icon-clock.svg" class="inline align-text-bottom" alt=""> 3 days left
      </p>
    </div>
    <div class="flex pt-4 space-x-4 border-t border-border-line container_author">
      <img src="./images/image-avatar.png" class="inline h-8 border border-white rounded-full">
      <p class="self-center">
        Creation of <span class="text-white">Jules Wyvern</span> 
      </p>
    </div>
</section>

  <div class="attribution mt-4">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jos√© Mart√≠nez</a>.
  </div>
</body>
</html>
